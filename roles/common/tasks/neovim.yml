- name: Add neovim repository from PPA and install its signing key (Ubuntu based)
  when: ansible_distribution in ["Pop!_OS", "Ubuntu"]
  apt_repository:
    repo: ppa:neovim-ppa/unstable
    state: present
  tags: neovim

- name: Install neovim (Debian based)
  when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
  apt:
    pkg:
      - neovim
    state: latest
  tags: neovim

- name: Install neovim packages (MacOSX)
  when: ansible_distribution in ["MacOSX"]
  community.general.homebrew:
    name: neovim
    state: latest
  tags: neovim

- name: Copy neovim config
  copy:
    src: nvim
    dest: "{{ home_dir }}/.config"
    owner: "{{ user_name }}"
  tags: neovim

- name: Create neovim autoload directory
  file:
    path: "{{ home_dir }}/.local/share/nvim/site/autoload"
    owner: "{{ user_name }}"
    state: directory
  tags: neovim

- name: Install vim-plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "{{ home_dir }}/.local/share/nvim/site/autoload/plug.vim"
  tags: neovim

- name: Git checkout of packer
  ansible.builtin.git:
    repo: https://github.com/wbthomason/packer.nvim
    dest: "{{ home_dir }}/.local/share/nvim/site/pack/packer/start/packer.nvim"
  tags: neovim

- name: Recursively change ownership of packer directory
  ansible.builtin.file:
    path: "{{ home_dir }}/.local/share/nvim/site/pack/packer/"
    state: directory
    recurse: yes
    owner: "{{ user_name }}"
  tags: neovim
