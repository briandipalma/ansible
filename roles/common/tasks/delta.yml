---
- name: Install delta (Debian)
  when: ansible_distribution in ["Debian"]
  ansible.builtin.apt:
    # Install musl due to https://github.com/dandavison/delta/issues/504
    deb: https://github.com/dandavison/delta/releases/download/0.15.1/git-delta-musl_0.15.1_amd64.deb
  become: true

- name: Install delta (Ubuntu based)
  when: ansible_distribution in ["Pop!_OS", "Ubuntu"]
  ansible.builtin.apt:
    deb: https://github.com/dandavison/delta/releases/download/0.15.1/git-delta_0.15.1_amd64.deb
  become: true

- name: Install delta (MacOSX)
  when: ansible_distribution in ["MacOSX"]
  community.general.homebrew:
    name:
      - git-delta
      - less
    state: latest
