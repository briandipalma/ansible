---
- name: Install Selene (MacOSX)
  when: ansible_distribution in ["MacOSX"]
  community.general.homebrew:
    name: selene
    state: latest

- name: Install Selene (Debian)
  when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
  unarchive:
    src: https://github.com/Kampfkarren/selene/releases/download/0.19.1/selene-0.19.1-linux.zip
    dest: "{{ home_dir }}/.local/bin"
    remote_src: true
    mode: 0755
